<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anunciar Veículo | Apolo Carros</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/anunciar.css"
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/components.js"></script>
</head>
<body>
    <header></header>
    <nav></nav>

    <main class="main-content">
        <div class="breadcrumb">
            <div class="container">
                <a href="../html/index.html">Home</a> &gt; <span>Anunciar Veículo</span>
            </div>
        </div>

        <section class="announce-section">
            <div class="container">
                <h1>Anuncie seu veículo em poucos passos</h1>
                
                <form class="announce-form">
                    <div class="form-group">
                        <h2>Informações Básicas</h2>
                        <div class="form-row">
                            <div class="form-col">
                                <label for="brand">Marca</label>
                                <select id="brand" required>
                                    <option value="">Selecione a marca</option>
                                    <!-- Marcas seriam carregadas via JavaScript -->
                                </select>
                            </div>
                            <div class="form-col">
                                <label for="model">Modelo</label>
                                <select id="model" required>
                                    <option value="">Selecione o modelo</option>
                                    <!-- Modelos seriam carregados via JavaScript após selecionar marca -->
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <h2>Fotos do Veículo</h2>
                        <p>Adicione até 12 fotos (A primeira foto será a principal)</p>
                        <div class="image-upload">
                            <div class="upload-area">
                                <i class="fas fa-camera"></i>
                                <p>Arraste e solte fotos aqui ou clique para selecionar</p>
                                <input type="file" id="car-images" multiple accept="image/*">
                            </div>
                            <div class="preview-grid">
                                <!-- Pré-visualização das imagens será adicionada via JavaScript -->
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <h2>Detalhes do Veículo</h2>
                        <div class="form-row">
                            <div class="form-col">
                                <label for="year">Ano</label>
                                <input type="number" id="year" min="1980" max="2023" required>
                            </div>
                            <div class="form-col">
                                <label for="km">Quilometragem</label>
                                <input type="number" id="km" min="0" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-col">
                                <label for="color">Cor</label>
                                <input type="text" id="color" required>
                            </div>
                            <div class="form-col">
                                <label for="fuel">Tipo de Combustível</label>
                                <select id="fuel" required>
                                    <option value="">Selecione</option>
                                    <option value="gasoline">Gasolina</option>
                                    <option value="ethanol">Álcool</option>
                                    <option value="flex">Flex</option>
                                    <option value="diesel">Diesel</option>
                                    <option value="electric">Elétrico</option>
                                    <option value="hybrid">Híbrido</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-col">
                                <label for="price">Preço (R$)</label>
                                <input type="number" id="price" min="0" required>
                            </div>
                            <div class="form-col">
                                <label for="transmission">Câmbio</label>
                                <select id="transmission" required>
                                    <option value="">Selecione</option>
                                    <option value="manual">Manual</option>
                                    <option value="automatic">Automático</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <label for="description">Descrição</label>
                            <textarea id="description" rows="4" required></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <h2>Localização</h2>
                        <div class="form-row">
                            <div class="form-col">
                                <label for="state">Estado</label>
                                <select id="state" required>
                                    <option value="">Selecione o estado</option>
                                    <!-- Estados seriam carregados via JavaScript -->
                                </select>
                            </div>
                            <div class="form-col">
                                <label for="city">Cidade</label>
                                <select id="city" required>
                                    <option value="">Selecione a cidade</option>
                                    <!-- Cidades seriam carregadas via JavaScript após selecionar estado -->
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Publicar Anúncio</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer></footer>

    <script src="../js/main.js"></script>
</body>
</html>
