<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco | Apolo Carros</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/fale-conosco.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/components.js"></script>
</head>
<body>
    <!-- Cabeçalho -->
    <header >
    </header>
    <nav></nav>
    <!-- Conteúdo Principal -->
    <main class="main-content contact-page">
        <div class="container">
            <h1 class="page-title">Fale Conosco</h1>
            
            <div class="contact-grid">
                <!-- Formulário -->
                <div class="contact-form">
                    <h2>Envie sua mensagem</h2>
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Nome completo*</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">E-mail*</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Telefone</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">Assunto*</label>
                            <select id="subject" name="subject" required>
                                <option value="">Selecione...</option>
                                <option value="duvida">Dúvida</option>
                                <option value="sugestao">Sugestão</option>
                                <option value="reclamacao">Reclamação</option>
                                <option value="elogio">Elogio</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Mensagem*</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
                    </form>
                </div>
                
                <!-- Informações de Contato -->
                <div class="contact-info">
                    <h2>Nossos contatos</h2>
                    
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <div>
                            <h3>Endereço</h3>
                            <p>Av. das Automóveis, 1234<br>Bairro Veloz - São Paulo/SP</p>
                        </div>
                    </div>
                    
                    <div class="info-item">
                        <i class="fas fa-phone-alt"></i>
                        <div>
                            <h3>Telefone</h3>
                            <p>(11) 4002-8922</p>
                        </div>
                    </div>
                    
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <div>
                            <h3>E-mail</h3>
                            <p>contato@apolocarros.com.br</p>
                        </div>
                    </div>
                    
                    <div class="info-item">
                        <i class="fas fa-clock"></i>
                        <div>
                            <h3>Horário de Atendimento</h3>
                            <p>Segunda a Sexta: 08h às 18h<br>Sábado: 09h às 13h</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer></footer>

    <script src="../js/main.js"></script>
</body>
</html>
