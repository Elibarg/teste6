<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Apolo Carros</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>Apolo Carros</h1>
            </div>
            <div class="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <main class="main-content auth-page">
        <div class="container">
            <div class="auth-container">
                <h1>LOGIN</h1>
                
                <form class="auth-form">
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" required>
                        <a href="#" class="forgot-password">Esqueceu a senha?</a>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                    </div>
                    
                    <div class="auth-footer">
                        <p>Não tem uma conta? <a href="../html/cadastro.html">Cadastre-se</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-section">
                <h3>Apolo Carros</h3>
                <p>Encontre o carro dos seus sonhos com as melhores condições.</p>
            </div>
            <div class="footer-section">
                <h3>Contato</h3>
                <p>contato@apolocarros.com.br</p>
                <p>(11) 9999-9999</p>
            </div>
        </div>
        <div class="copyright">
            <p>&copy; 2025 Apolo Carros. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="../js/main.js"></script>
</body>
</html>
