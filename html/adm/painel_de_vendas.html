<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas | Apolo Carros Admin</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/vendas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/componentsAdm.js"></script>
</head>
<body>
    <nav></nav>
    <div class="admin-container">
        <!-- Sidebar -->

        <!-- Main Content -->
        <main class="admin-main">
            <header class="admin-header">
                <div class="header-left">
                    <h2><i class="fas fa-chart-line"></i> Painel de Vendas</h2>
                </div>
                 <div class="header-right">
                    <div class="user-dropdown">
                        <img src="../img/avatar.jpg" alt="Admin">
                        <span>Admin <i class="fas fa-chevron-down"></i></span>
                        <div class="dropdown-menu">
                            <a href="../html/perfil_adm.html"><i class="fas fa-user"></i> Perfil</a>
                            <a href="#"><i class="fas fa-sign-out-alt"></i> Sair</a>
                        </div>
                    </div>
                </div>
            </header>

            <div class="admin-content">
                <div class="sales-overview">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-icon" style="background-color: rgba(52, 152, 219, 0.1); color: #3498db;">
                                <i class="fas fa-car"></i>
                            </div>
                            <div class="stat-info">
                                <h3>VeÃ­culos Vendidos</h3>
                                <p class="stat-value">42</p>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon" style="background-color: rgba(46, 204, 113, 0.1); color: #2ecc71;">
                                <i class="fas fa-dollar-sign"></i>
                            </div>
                            <div class="stat-info">
                                <h3>Faturamento</h3>
                                <p class="stat-value">R$ 350K</p>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h3>Vendas Mensais</h3>
                        </div>
                        <div class="chart-container">
                            <div class="chart-bars">
                                <div class="chart-bar" style="height: 30%;" data-month="Jan"></div>
                                <div class="chart-bar" style="height: 45%;" data-month="Fev"></div>
                                <div class="chart-bar" style="height: 60%;" data-month="Mar"></div>
                                <div class="chart-bar" style="height: 75%;" data-month="Abr"></div>
                                <div class="chart-bar" style="height: 90%;" data-month="Mai"></div>
                                <div class="chart-bar" style="height: 65%;" data-month="Jun"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
