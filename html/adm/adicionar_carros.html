<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Veículo | Apolo Carros Admin</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="admin-container">

        <main class="admin-main">
            <header class="admin-header">
                <div class="header-left">
                    <h2><i class="fas fa-car"></i> Adicionar Veículo</h2>
                    <nav class="breadcrumb">
                        <a href="/html/adm/estoque.html">Estoque</a>
                        <i class="fas fa-chevron-right"></i>
                        <span>Adicionar</span>
                    </nav>
                </div>
                 <div class="header-right">
                    <div class="user-dropdown">
                        <img src="/img/Chevrolet_Onix.png" alt="Admin">
                        <span>Admin <i class="fas fa-chevron-down"></i></span>
                        <div class="dropdown-menu">
                            <a href="/html/adm/perfil_adm.html"><i class="fas fa-user"></i> Perfil</a>
                            <a href="/html/login.html"><i class="fas fa-sign-out-alt"></i> Sair</a>
                        </div>
                    </div>
                </div>
            </header>

            <div class="admin-content">
                <form class="vehicle-form">
                    <div class="form-section">
                        <h3>Informações Básicas</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="marca">Marca*</label>
                                <select id="marca" required>
                                    <option value="">Selecione</option>
                                    <option>Volkswagen</option>
                                    <option>Fiat</option>
                                    <option>Chevrolet</option>
                                    <option>Ford</option>
                                    <option>Honda</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="modelo">Modelo*</label>
                                <input type="text" id="modelo" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Detalhes do Veículo</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="ano">Ano*</label>
                                <input type="number" id="ano" min="2000" max="2023" required>
                            </div>
                            <div class="form-group">
                                <label for="km">Quilometragem*</label>
                                <input type="number" id="km" min="0" required>
                            </div>
                            <div class="form-group">
                                <label for="preco">Preço*</label>
                                <input type="text" id="preco" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Fotos do Veículo</h3>
                        <div class="image-upload-grid">
                            <div class="upload-area">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <p>Arraste imagens ou clique para selecionar</p>
                                <input type="file" id="vehicleImages" multiple accept="image/*">
                            </div>
                            <div class="preview-container" id="imagePreview"></div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-outline">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Cadastrar Veículo</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="../js/admin.js"></script>
</body>
</html>
