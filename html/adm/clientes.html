<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque | Apolo Carros Admin</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/componentsAdm.js"></script>
</head>
<body>
    <nav></nav>
    <div class="admin-container">
        <!-- Sidebar -->

        <!-- Main Content -->
        <main class="admin-main">
            <header class="admin-header">
                <div class="header-left">
                    <h2><i class="fas fa-users"></i> Clientes</h2>
                </div>
                <div class="header-right">
                    <div class="user-dropdown">
                        <img src="../img/Chevrolet_Onix.png" alt="Admin">

                            <a href="#"><i class="fas fa-user"></i> Perfil</a>

                        </div>
                    </div>
                </div>
            </header>

            <div class="admin-content">
                <div class="toolbar">
                    <div class="search-bar">
                        <input type="text" placeholder="Buscar cliente...">
                        <button class="btn btn-primary"><i class="fas fa-search"></i></button>
                    </div>
                    <a href="../html/adicionar_clientes.html" class="btn btn-primary"><i class="fas fa-plus"></i> Adicionar Cliente</a>
                </div>

                <div class="card">
                    <div class="table-responsive">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Telefone</th>
                                    <th>Última Compra</th>
                                    <th>Interesse Atual</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>

                                        <a href="../html/editar_cliente.html" class="btn btn-sm btn-outline"><i class="fas fa-edit"></i></a>
                                        <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Carlos Silva</td>
                                    <td>(11) 9999-9999</td>
                                    <td>02/03/2019</td>
                                    <td>Sedan X</td>
                                    <td class="actions">
                                        <a href="../html/editar_cliente.html" class="btn btn-sm btn-outline"><i class="fas fa-edit"></i></a>
                                        <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="pagination">
                        <button class="btn btn-outline" disabled><i class="fas fa-chevron-left"></i></button>
                        <button class="btn btn-outline active">1</button>
                        <button class="btn btn-outline">2</button>
                        <button class="btn btn-outline">3</button>
                        <button class="btn btn-outline"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/admin.js"></script>
