<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil | Apolo Carros Admin</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/componentsAdm.js"></script>

</head>
<body>
    <nav></nav>
    <div class="admin-container">
        <!-- Sidebar -->

        <!-- Main Content -->
        <main class="admin-main">
            <header class="admin-header">
                <div class="header-left">
                    <h2><i class="fas fa-user-cog"></i> Meu Perfil</h2>
                </div>
                <div class="header-right">
                    <div class="user-dropdown">
                        <img src="../../img/Chevrolet_Onix.png" alt="Admin">
                        <span>Admin <i class="fas fa-chevron-down"></i></span>
                        <div class="dropdown-menu">
                            <a href="../html/perfil_adm.html"><i class="fas fa-user"></i> Perfil</a>
                            <a href="#"><i class="fas fa-sign-out-alt"></i> Sair</a>
                        </div>
                    </div>
                </div>
            </header>

            <div class="admin-content">
                <div class="profile-card">
                    <div class="profile-header">
                        <div class="avatar-upload">
                            <img src="../../img/Chevrolet_Onix.png" alt="Foto do Admin" id="profileAvatar">
                            <label for="avatarInput" class="btn-upload">
                                <i class="fas fa-camera"></i>
                            </label>
                            <input type="file" id="avatarInput" accept="image/*">
                        </div>
                        <h3>Administrador</h3>
                        <p>admin@apolocarros.com.br</p>
                    </div>

                    <form class="profile-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="nome">Nome Completo</label>
                                <input type="text" id="nome" value="Administrador Apolo">
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input type="email" id="email" value="admin@apolocarros.com.br">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="telefone">Telefone</label>
                                <input type="tel" id="telefone" value="(11) 99999-9999">
                            </div>
                            <div class="form-group">
                                <label for="cargo">Cargo</label>
                                <input type="text" id="cargo" value="Administrador Geral" readonly>
                            </div>
                        </div>

                        <h3 class="section-title">Alterar Senha</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="senha-atual">Senha Atual</label>
                                <input type="password" id="senha-atual">
                            </div>
                            <div class="form-group">
                                <label for="nova-senha">Nova Senha</label>
                                <input type="password" id="nova-senha">
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn btn-outline">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/admin.js"></script>
</body>
</html>
