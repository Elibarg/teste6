<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Carros | Apolo Carros</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/carros.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/components.js"></script>
</head>
<body>
      <header></header>
      <nav></nav>

    <main class="main-content">
        <div class="breadcrumb">
            <div class="container">
                <a href="../html/index.html">Home</a> &gt; <span>Carros</span>
            </div>
        </div>

        <section class="car-listing">
            <div class="container">
                <h1>Carros usados e seminovos em todo o Brasil</h1>
                
                <div class="filters">
                    <div class="filter-group">
                        <label for="condition">Condição:</label>
                        <select id="condition">
                            <option value="all">Todos</option>
                            <option value="used">Usado</option>
                            <option value="new">Novo</option>
                            <option value="inspected">Vistoriado</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="brand">Marca:</label>
                        <select id="brand">
                            <option value="all">Todas</option>
                            <!-- Marcas seriam carregadas via JavaScript -->
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="price">Preço:</label>
                        <select id="price">
                            <option value="all">Qualquer</option>
                            <option value="0-50000">Até R$50.000</option>
                            <option value="50000-100000">R$50.000 - R$100.000</option>
                            <option value="100000-150000">R$100.000 - R$150.000</option>
                            <option value="150000+">Acima de R$150.000</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="transmission">Câmbio:</label>
                        <select id="transmission">
                            <option value="all">Todos</option>
                            <option value="automatic">Automático</option>
                            <option value="manual">Manual</option>
                        </select>
                    </div>
                </div>

                <div class="car-grid"> 
                    <div class="car-card">
                        <div class="car-image">
                            <img src="../img/Chevrolet_Onix.png" alt="Sedan X">
                            <span class="favorite"><i class="far fa-heart"></i></span>
                        </div>
                        <div class="car-info">
                            <h3>Sedan X</h3>
                            <p class="price">R$ 95.000</p>
                            <p class="details">2021 • 45.000 km • São Paulo/SP</p>
                            <div class="car-actions">
                                <a href="detalhes.html" class="btn btn-primary">Ver detalhes</a>
                            </div>
                        </div>
                    </div>
                    
                    
                    <!-- Mais carros seriam carregados via JavaScript -->
                </div>
            </div>
        </section>
    </main>

   <footer></footer>

    <script src="../js/main.js"></script>
</body>
</html>
