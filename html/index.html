<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apolo Carros</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/carros.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/components.js"></script>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        
    </header>
     <nav>
    </nav>
  

    <!-- Conteúdo Principal -->
    <main class="main-content">
        <section class="categories">
            <div class="container">
                <h2>Categorias</h2>
                <div class="category-grid">
                    <div class="category-card">
                        <i class="fas fa-bolt"></i>
                        <h3>Carros elétricos</h3>
                    </div>
                    <div class="category-card">
                        <i class="fas fa-car"></i>
                        <h3>Hatches</h3>
                    </div>
                    <div class="category-card">
                        <i class="fas fa-truck-pickup"></i>
                        <h3>Picapes</h3>
                    </div>
                    <div class="category-card">
                        <i class="fas fa-gas-pump"></i>
                        <h3>Carros econômicos</h3>
                    </div>
                </div>
            </div>
        </section>

        <section class="featured-cars"> 
            <div class="container">
                <h2>Carros em Destaque</h2>
                <div class="car-grid">
                    <div class="car-card">
                        <div class="car-image">
                            <img src="../img/Chevrolet_Onix.png" alt="Sedan X">
                            <span class="favorite"><i class="far fa-heart"></i></span>
                        </div>
                        <div class="car-info">
                            <h3>Sedan X</h3>
                            <p class="price">R$ 95.000</p>
                            <p class="details">2021 • 45.000 km • São Paulo/SP</p>
                            <div class="car-actions">
                                <a href="detalhes.html" class="btn btn-primary">Ver detalhes</a>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Carros em destaque seriam carregados via JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer >
    </footer>

    <script src="../js/main.js"></script>
</body>
</html>
