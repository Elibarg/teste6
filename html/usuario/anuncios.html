<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Anúncios | Apolo Carros</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/usuario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/componentsUsuario.js"></script>
</head>
<body>
    <header></header>
    <nav></nav>
    <div class="user-dashboard">
        <div class="container">
             
            
            <div class="main-content">
                <h1>Meus Anúncios</h1>
                
                <div class="user-ads">
                    <div class="ad-card">
                        <div class="ad-image">
                            <img src="../img/Chevrolet_Onix.png" alt="Honda Civic 2020">
                            <span class="ad-status available">Disponível</span>
                        </div>
                        <div class="ad-info">
                            <h3>Honda Civic 2020</h3>
                            <p class="ad-price">R$ 120.000</p>
                            <p class="ad-details">45.000 km • Automático • Flex</p>
                            <div class="ad-actions">
                                <a href="#" class="btn btn-outline"><i class="fas fa-eye"></i> Visualizar</a>
                                <a href="../html/anunciar.html" class="btn btn-outline"><i class="fas fa-edit"></i> Editar</a>
                                <button class="btn btn-danger"><i class="fas fa-trash"></i> Excluir</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="ad-card">
                        <div class="ad-image">
                            <img src="../img/Chevrolet_Onix.png" alt="Volkswagen Polo 2020">
                            <span class="ad-status sold">Vendido</span>
                        </div>
                        <div class="ad-info">
                            <h3>Volkswagen Polo 2020</h3>
                            <p class="ad-price">R$ 75.000</p>
                            <p class="ad-details">30.000 km • Manual • Flex</p>
                            <div class="ad-actions">
                                <a href="#" class="btn btn-outline"><i class="fas fa-eye"></i> Visualizar</a>
                                <a href="../html/anunciar.html" class="btn btn-outline"><i class="fas fa-edit"></i> Editar</a>
                                <button class="btn btn-danger"><i class="fas fa-trash"></i> Excluir</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="ad-card">
                        <div class="ad-image">
                            <img src="../img/Chevrolet_Onix.png" alt="Fiat Argo 2022">
                            <span class="ad-status available">Disponível</span>
                        </div>
                        <div class="ad-info">
                            <h3>Fiat Argo 2022</h3>
                            <p class="ad-price">R$ 65.000</p>
                            <p class="ad-details">15.000 km • Automático • Flex</p>
                            <div class="ad-actions">
                                <a href="#" class="btn btn-outline"><i class="fas fa-eye"></i> Visualizar</a>
                                <a href="../html/anunciar.html" class="btn btn-outline"><i class="fas fa-edit"></i> Editar</a>
                                <button class="btn btn-danger"><i class="fas fa-trash"></i> Excluir</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer></footer>

    <script src="../js/main.js"></script>
</body>
</html>
