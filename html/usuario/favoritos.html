<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favoritos | Apolo Carros</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/usuario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/componentsUsuario.js"></script>
</head>
<body>
   <header></header>
    <nav></nav>
    <div class="user-dashboard">
        <div class="container">
            
            <div class="main-content">
                <h1>Favoritos</h1>
                
                <div class="favorites-grid">
                    <div class="favorite-card">
                        <div class="favorite-image">
                            <img src="../img/Chevrolet_Onix.png" alt="Sedan X">
                            <span class="remove-favorite"><i class="fas fa-times"></i></span>
                        </div>
                        <div class="favorite-info">
                            <h3>Sedan X</h3>
                            <p class="favorite-details">Flex • Automático • 45.000 km</p>
                            <p class="favorite-price">R$ 95.000</p>
                            <div class="favorite-actions">
                                <a href="../html/detalhes.html" class="btn btn-primary">Ver detalhes</a>
                                <button class="btn btn-outline">Contatar vendedor</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="favorite-card">
                        <div class="favorite-image">
                            <img src="../img/Chevrolet_Onix.png" alt="Hatch Y">
                            <span class="remove-favorite"><i class="fas fa-times"></i></span>
                        </div>
                        <div class="favorite-info">
                            <h3>Hatch Y</h3>
                            <p class="favorite-details">Gasolina • Manual • 30.000 km</p>
                            <p class="favorite-price">R$ 65.000</p>
                            <div class="favorite-actions">
                                <a href="../html/detalhes.html" class="btn btn-primary">Ver detalhes</a>
                                <button class="btn btn-outline">Contatar vendedor</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="favorite-card">
                        <div class="favorite-image">
                            <img src="../img/Chevrolet_Onix.png" alt="SUV Z">
                            <span class="remove-favorite"><i class="fas fa-times"></i></span>
                        </div>
                        <div class="favorite-info">
                            <h3>SUV Z</h3>
                            <p class="favorite-details">Diesel • Automático • 80.000 km</p>
                            <p class="favorite-price">R$ 150.000</p>
                            <div class="favorite-actions">
                                <a href="../html/detalhes.html" class="btn btn-primary">Ver detalhes</a>
                                <button class="btn btn-outline">Contatar vendedor</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer></footer>

    <script src="../js/main.js"></script>
</body>
</html>
