<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificações | Apolo Carros</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/usuario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/componentsUsuario.js"></script>
</head>
<body>
    <header></header>
    <nav></nav>
    <div class="user-dashboard">
        <div class="container">
            
            <div class="main-content">
                <h1>Notificações</h1>
                
                <div class="notifications-list">
                    <div class="notification">
                        <div class="notification-content">
                            <p><strong>João</strong> adicionou seu anúncio "Honda Civic 2020" aos favoritos.</p>
                            <span class="notification-time">Há 2 horas</span>
                        </div>
                        <div class="notification-actions">
                            <button class="btn btn-outline">Excluir</button>
                        </div>
                    </div>
                    
                    <div class="notification">
                        <div class="notification-content">
                            <p>Seu anúncio "Volkswagen Polo 2020" foi atualizado com sucesso.</p>
                            <span class="notification-time">Hoje</span>
                        </div>
                        <div class="notification-actions">
                            <button class="btn btn-outline">Excluir</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
    </footer>

    <script src="/js/main.js"></script>
</body>
</html>
