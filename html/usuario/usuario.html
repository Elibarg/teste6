<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta | Apolo Carros</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/usuario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/componentsUsuario.js"></script>
</head> 
<body>
    <header></header>
    <nav></nav>
    <div class="user-dashboard">
        <div class="container">
            
            <div class="main-content">
                <h1>Meus Dados</h1>
                
                <form class="user-form">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" value="joao@email.com" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label for="fullname">Nome completo</label>
                        <input type="text" id="fullname" value="João Silva" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-col">
                            <label for="gender">Gênero*</label>
                            <select id="gender" required>
                                <option value="male">Masculino</option>
                                <option value="female">Feminino</option>
                                <option value="other">Outro</option>
                            </select>
                        </div>
                        <div class="form-col">
                            <label for="birthdate">Data de Nascimento*</label>
                            <input type="date" id="birthdate" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="cpf">CPF*</label>
                        <input type="text" id="cpf" required>
                    </div>
                    
                    <h2>Endereço e contato</h2>
                    
                    <div class="form-group">
                        <label for="cep">CEP*</label>
                        <input type="text" id="cep" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-col">
                            <label for="state">Estado*</label>
                            <select id="state" required>
                                <option value="">Selecione</option>
                                <!-- Estados seriam carregados via JavaScript -->
                            </select>
                        </div>
                        <div class="form-col">
                            <label for="city">Cidade*</label>
                            <select id="city" required>
                                <option value="">Selecione</option>
                                <!-- Cidades seriam carregadas via JavaScript após selecionar estado -->
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Telefone*</label>
                        <input type="tel" id="phone" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer></footer>

    <script src="/js/main.js""></script>
</body>
</html>
